<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <link rel="icon" href="favicon.png" type="image/png"/>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #4DA4D8, #BEE7E1);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .chat-container {
        width: 675px;
        background-color: #F9FAFB; 
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.1); 
        overflow-y: auto;
        max-height: 80vh;
        animation: slideIn 0.6s ease-out;
      }

      @keyframes slideIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .message {
        margin: 12px 0;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .message.bot {
        flex-direction: row;
      }

      .message.user {
        flex-direction: row-reverse;
      }

      .bubble {
        padding: 10px 15px;
        border-radius: 20px;
        max-width: 70%;
        font-size: 14px;
      }

      .chatbot .bubble {
        background-color: #8d80c9; 
        color: #ffffff; 
      }

      .user .bubble {
        background-color: #4DA4D8; 
        color: white;
      }

      .chat-input {
        display: flex;
        margin-top: 15px;
      }

      input {
        flex: 1;
        padding: 10px;
        border-radius: 20px;
        border: 1px solid #D3D3D3; 
        outline: none;
      }

      button {
        margin-left: 10px;
        padding: 10px 20px;
        border-radius: 20px;
        background-color: #4DA4D8; 
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      button:hover {
        background-color: #4DA4D8; 
      }

      img {
        width: 32px;
        height: 32px;
        border-radius: 50%;
      }

      .typing span {
        font-size: 14px;
        padding: 0 2px;
        animation: blink 1.5s infinite;
      }

      .bubble.typing {
        background-color: #8d80c9;
        color: #fff;
        padding: 10px 15px;
        border-radius: 20px;
        font-size: 14px;
        display: flex;
        gap: 4px;
        align-items: center;
        width: fit-content;
      }

      .typing span:nth-child(2) {
        animation-delay: 0.2s;
      }
      .typing span:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes blink {
        0% { opacity: 0; }
        50% { opacity: 1; }
        100% { opacity: 0; }
      }

      /* MOBÄ°L DÃœZENLEME BURADA */
      @media (max-width: 768px) {
    body {
    flex-direction: column;
    padding: 10px;
    height: auto;
    display: flex;
    align-items: center;
    justify-content: flex-start;
    background: linear-gradient(to bottom, #4DA4D8, #BEE7E1);
    }

    .chat-container {
    width: 33% !important;    /* geniÅŸlik %33 yapÄ±ldÄ± */
    max-height: none;
    border-radius: 8px;
    padding: 15px;
    box-shadow: none;
    }

    .bubble {
      max-width: 85% !important;
      font-size: 16px;
      padding: 12px 18px;
    }

    input {
      font-size: 16px;
      padding: 12px 15px;
    }

    button {
      padding: 12px 18px;
      font-size: 16px;
  }
}

    </style>
  </head>
  <body>
    <div class="chat-container" id="chat"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <script type="text/babel">
      function ChatInput({ onSend }) {
        const [inputValue, setInputValue] = React.useState('');

        function handleSend() {
          if (inputValue.trim() !== '') {
            onSend(inputValue);
            setInputValue('');
          }
        }

        return (
          <div className="chat-input">
            <input
              placeholder="Send a message to Chatbot"
              value={inputValue}
              onChange={(e) => setInputValue(e.target.value)}
              onKeyDown={(e) => e.key === 'Enter' && handleSend()}
            />
            <button onClick={handleSend}>Send</button>
          </div>
        );
      }

      function ChatMessage({ message, sender }) {
        const isTyping = message === '__typing__';

        return (
          <div className={`message ${sender}`}>
            {sender === 'chatbot' && <img src="chatbot.png" />}
            {isTyping ? (
              <div className="bubble typing">
                <span>.</span><span>.</span><span>.</span>
              </div>
            ) : (
              <div className="bubble" dangerouslySetInnerHTML={{ __html: message }} />
            )}
            {sender === 'user' && <img src="user.png" />}
          </div>
        );
      }

      function App() {
        const [messages, setMessages] = React.useState([
          { message: "Hello! I'm your assistant.", sender: "chatbot" }
        ]);

        function handleSend(userMessage) {
          const updatedMessages = [...messages, { message: userMessage, sender: 'user' }];
          setMessages([...updatedMessages, { message: '__typing__', sender: 'chatbot' }]);

          setTimeout(() => {
            const lower = userMessage.toLowerCase();
            let botReply = "I'm not sure how to respond.";

            if (lower.includes("hi") || lower.includes("hello")) {
              botReply = "Hi there!";
            } else if (lower.includes("how are you")) {
              botReply = "I'm doing well, thank you!";
            } else if (lower.includes("name")) {
              botReply = "I'm your chatbot assistant.";
            } else if (lower.includes("date")) {
              botReply = "Today's date is " + dayjs().format('MMMM D, YYYY');
            } else if (lower.includes("time")) {
              botReply = "Current time is " + dayjs().format('HH:mm');
            } else if (lower.includes("joke")) {
              botReply = "Why did the math book look sad? Because it had too many problems!";
            } else if (lower.includes("weather")) {
              botReply = "It's really hot today, must be sunny out there.";
            } else if (lower.includes("goodbye") || lower.includes("bye")) {
              botReply = "Goodbye, see you soon!";
            } else if (lower.includes("purpose")) {
              botReply = "To help you and answer your questions ðŸ’¡";
            } else if (lower.includes("google")) {
              botReply = 'Sure!<br/><a href="https://google.com" target="_blank" style="color:#0084ff; text-decoration:underline;">Click here to open Google</a>';
            }

            const finalMessages = [...updatedMessages, { message: botReply, sender: 'chatbot' }];
            setMessages(finalMessages);
          }, 1000);
        }

        return (
          <>
            {messages.map((msg, index) => (
              <ChatMessage key={index} message={msg.message} sender={msg.sender} />
            ))}
            <ChatInput onSend={handleSend} />
          </>
        );
      }

      const container = document.getElementById('chat');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
